    response += "Mówiące gąbki entuzjastycznie odpowiadają na twoje działania. ";
  } else if (gameContext.characters.includes("mieszkańcy chodzący na rękach") && action.toLowerCase().includes("mieszkań")) {
    response += "Mieszkańcy chodzący na rękach patrzą na ciebie z zaciekawieniem. ";
  }

  // Odwołanie do ostatniej akcji gracza
  if (gameContext.lastAction && gameContext.lastAction.toLowerCase().includes("skacz")) {
    response += "Twoje poprzednie skakanie wpłynęło na otoczenie - podłoga stała się bardziej sprężysta. ";
  }

  // Dodanie losowego elementu surrealistycznego
  // PIES
  const surrealistyczneDodatki = [
    "Nagle, wszystkie kolory zaczynają się mieszać jak w kalejdoskopie. ",
    "Grawitacja na chwilę przestaje działać, a wszystko zaczyna unosić się w powietrzu. ",
    "Ściany zaczynają szeptać tajemnicze zagadki. ",
    "Twój cień odrywa się od ciebie i zaczyna tańczyć sambę. ",
    "Z sufitu zaczyna padać konfetti zrobione z miniaturowych kanapek. "
  ];
  response += surrealistyczneDodatki[Math.floor(Math.random() * surrealistyczneDodatki.length)];

  // Pytanie otwarte, zachęcające do dalszej interakcji
  response += "Co robisz w tej nowej, dziwacznej sytuacji?";

  gameContext.lastResponse = response;
  return response;
}

function startGame() {
  gameContainer.innerHTML = '';
  addToStory(`Witaj, ${selectedCharacter}! Twoja surrealistyczna przygoda w świecie Brud RPG zaczyna się teraz!`);
  addToStory(getRandomScenario());
}

function handleUserAction() {
  const action = userInput.value;
  if (action) {
    addToStory(`${selectedCharacter}: ${action}`);
    gameContext.lastAction = action;
    userInput.value = '';

    setTimeout(() => {
      gameContext.actionCounter++;
      
      if (gameContext.actionCounter % 3 === 0) {
        addToStory("Mistrz Gry: Ale to było głupie!", "silly-response");
        setTimeout(() => {
          const newScenario = getRandomScenario();
          addToStory(`Mistrz Gry: ${newScenario}`);
        }, 1000);
      } else {
        const aiResponse = generateResponse(action);
        addToStory(`Mistrz Gry: ${aiResponse}`);
      }
    }, 1000);
  }
}

submitAction.addEventListener('click', handleUserAction);
userInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    handleUserAction();
  }
});
</script>
